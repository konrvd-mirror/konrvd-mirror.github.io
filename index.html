---
layout: default
title: Inicio
---
{% for post in site.posts %}
	<br>
	<div class="terminal-card">
		<header>{{ post.title }}</header>
		<div class="excerpt">{{ post.excerpt }}</div>
		<small>
			[{{ post.date | date: "%d / %m / %Y" }}]
			{% if post.content contains site.excerpt_separator %}[<a href="{{ post.url }}" title="Seguir leyendo">Seguir leyendo</a>]{% endif %}
		</small>
	</div>
{% endfor %}
